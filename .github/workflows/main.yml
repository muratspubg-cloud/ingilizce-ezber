name: Build APK (Ubuntu 24.04 Fix)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 1. Disk Alanı Açma
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. Python Kurulumu (Buildozer için en kararlı sürüm)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Gerekli Linux Araçlarını Kur (HATA BURADAYDI, DÜZELTİLDİ)
      # libncurses5 ve libtinfo5 SILINDI, yerine libncurses-dev EKLENDI
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev \
            libavformat-dev libavcodec-dev zlib1g-dev libncurses-dev \
            libffi-dev libssl-dev autoconf libtool pkg-config zip unzip openjdk-17-jdk

      # 4. Buildozer ve Kütüphaneleri Kur
      - name: Install Buildozer & Libraries
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33
          pip install kivy requests plyer pyjnius

      # 5. Buildozer Ayarlarını ve SDK'yı Otomatik Düzelt
      - name: Fix Buildozer Spec & SDK
        run: |
          # SDK lisansını otomatik kabul etmesi için ayar ekle
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          
          # NDK sürümünü sabitle (Hata önleyici)
          sed -i 's/# android.ndk = 19c/android.ndk = 25b/' buildozer.spec
          sed -i 's/# android.api = 27/android.api = 33/' buildozer.spec

      # 6. APK Üretimi
      - name: Build with Buildozer
        run: |
          buildozer android debug

      # 7. Sonucu Yükle
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: paketim
          path: bin/*.apk

name: Build APK (Final Fix)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 1. Disk Alanı Açma
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. Python Kurulumu
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # 3.9 Kivy için en kararlı sürümdür

      # 3. Gerekli Linux Araçlarını Kur
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev \
            libavformat-dev libavcodec-dev zlib1g-dev libncurses-dev \
            libncurses5 libtinfo5 cmake libffi-dev libssl-dev \
            autoconf libtool pkg-config zip unzip openjdk-17-jdk

      # 4. Buildozer ve Kütüphaneleri Kur
      - name: Install Buildozer & Libraries
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33
          pip install kivy requests plyer pyjnius

      # 5. Buildozer Ayarlarını Zorla (SDK Fix)
      - name: Fix Buildozer Spec
        run: |
          # SDK ve NDK sürümlerini sabitliyoruz ki hata vermesin
          sed -i 's/# android.api = 27/android.api = 33/' buildozer.spec
          sed -i 's/# android.minapi = 21/android.minapi = 24/' buildozer.spec
          sed -i 's/# android.ndk = 19c/android.ndk = 25b/' buildozer.spec
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec

      # 6. APK Üretimi (Debug Modu ile)
      - name: Build with Buildozer
        run: |
          buildozer android debug

      # 7. Sonucu Yükle
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: paketim
          path: bin/*.apk

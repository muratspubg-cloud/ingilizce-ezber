name: Build APK (Stable OS)

on:
  push:
    branches: [ main ]

jobs:
  build:
    # KRİTİK DEĞİŞİKLİK: ubuntu-latest yerine ubuntu-22.04 kullanıyoruz.
    # Bu sürüm, Android Build araçları için en kararlı sürümdür.
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      # 1. Disk Alanı Açma
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. Python Kurulumu (3.9 en güvenlisi)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Java Kurulumu (Java 17 Android SDK için standarttır)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. Gerekli Linux Araçlarını Kur (Ubuntu 22.04 Uyumlu)
      # Burada libncurses5 ve libtinfo5 sorunsuz kurulacaktır.
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev \
            libavformat-dev libavcodec-dev zlib1g-dev libncurses5 libncursesw5 libtinfo5 \
            libffi-dev libssl-dev autoconf libtool pkg-config zip unzip

      # 5. Buildozer Kurulumu
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33
          pip install kivy requests plyer pyjnius

      # 6. APK Üretimi
      - name: Build with Buildozer
        run: |
          # SDK lisansını otomatik kabul etmesi için komut gönderiyoruz
          yes | buildozer android debug

      # 7. Sonucu Yükle
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: paketim
          path: bin/*.apk
